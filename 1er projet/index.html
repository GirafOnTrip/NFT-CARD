<!DOCTYPE html>

<html lang="en">

<head>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>


<body>
  
  <main>
    
    <div class="Img">
      <img class="pic1" src="images/image-equilibrium.jpg" alt="cube">
      <div class="background"></div>
      <img class="pic2" src="images/icon-view.svg" alt="eye" />
    </div>
    
    <div class="bloc1">
      
      <h1>Equilibrium #3429</h1>
      <p> Our Equilibrium collection promotes balance and calm.</p>
    
    </div>
    
    <div class="bloc2">
      
      <div class="bloc3">
        
        <img src="images/icon-ethereum.svg" alt="ethereum" class="ETH1">
        
        <span class="h">
          <strong>0.041 ETH</strong>
        </span>
        
      </div>
      
      <div class="bloc4">
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400&display=swap" rel="stylesheet">
        <img src= "images/icon-clock.svg" alt="horloge" class="horloge">
        3 days left
      </div>
      
    </div>
    
    <div class="line"></div>
    
    <div class="bloc5">
      
      <img width="30" height="30"src="images/image-avatar.png" alt="avatar" class="avatar">
      
      <div class="bloc6">
        Creation of <a class="okok">Jules Wyvern</a>
      </div>
      
    </div>
    
  </main>
  <br>
  
  <footer>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" style="color:hsl(178, 100%, 50%)">Frontend Mentor</a>
      <br>
      Coded by <a href="https://github.com/GirafOnTrip"style="color:hsl(178, 100%, 50%) ">Cabret Manon</a>
    
  </footer>
  
</body>

</html>
